  <script>
    const players = [
      { name: "Motasim Shahriar", position: "Defender", img: "./resources/motasim.jpg" },

      { name: "Redoanur Rahman", position: "Goalkeeper", img: "./resources/redoan.jpg" },
      { name: "Minhaz", position: "Defender", img: "./resources/minhaz.jpg" },
      { name: "Tahmid Akib", position: "Defender", img: "./resources/tahmidakib.jpg" },
      { name: "ANAS Chowdhury", position: "Midfielder", img: "./resources/anas.jpg" },
      { name: "Miraz", position: "Defender", img: "./resources/miraz.jpg" },
      { name: "Ahmed Imtiaz", position: "Midfielder", img: "./resources/imtiaz.jpg" },
      { name: "Mir Eju", position: "Midfielder", img: "./resources/mir.jpg" },
      { name: "Torikul", position: "Midfielder", img: "./resources/torik.jpg" },
      { name: "Yousuf", position: "Midfielder", img: "./resources/yusuf.jpg" },
      { name: "Asifur Rahman", position: "Forward", img: "./resources/asif.jpg" },
      { name: "Muntasir", position: "Forward", img: "./resources/muntasir.jpg" },
      { name: "Ishmam", position: "Midfielder", img: "./resources/ishmam.jpg" },
    ];

    const container = document.getElementById("players-container");

    function displayPlayers(list) {
      container.innerHTML = "";
      list.forEach((player) => {
        const imgClass = player.name === "Ahmed Sakib"
          ? "w-full h-72 object-cover object-center"
          : "w-full h-72 object-cover";

        container.innerHTML += `
          <div class="player-card bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition w-full max-w-xs mx-auto flex flex-col" style="height: 450px;">
            <img src="${player.img}" alt="${player.name}" class="${imgClass}" />
            <div class="p-6 text-center flex flex-col justify-center flex-grow space-y-3">
              <h3 class="text-2xl font-bold">${player.name}</h3>
              <p class="text-lg text-gray-700">${player.position}</p>
            </div>
          </div>
        `;
      });
    }

    function filterPlayers(position, event) {
      const list = position === "all"
        ? players
        : players.filter((p) => p.position === position);

      displayPlayers(list);

      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
    }

    displayPlayers(players);

    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
